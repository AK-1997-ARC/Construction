{% extends 'core/base.html' %}
{% load static%}
{% load crispy_forms_tags %}

{% block title %}Reschedule Meeting - Construction Company{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Reschedule Meeting</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Reschedule Meeting</button>
                        <a href="{% url 'project_detail' meeting.project.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
