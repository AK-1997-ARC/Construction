<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            background: linear-gradient(to bottom, #1c1c1c, #3a3a3a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        .register-container {
            text-align: center;
        }
        input {
            background: transparent;
            border: none;
            border-bottom: 1px solid white;
            color: white;
            width: 250px;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            outline: none;
        }
        a{
            color: white;
            font-style: italic;
        }
        .submit-btn {
            margin-top: 20px;
            margin-left: 105px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: transparent;
            border: 1px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .submit-btn::after {
            content: "â†’";
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>REGISTER</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn"></button>
            
            {% if messages %}
            <div>
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            
            <p>Already have an account? <a href="/login/">Login</a></p>
    
            
        </form>

        
    </div>
</body>
</html>
