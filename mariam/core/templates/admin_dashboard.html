{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
<style>
	  .chart {
      width: 100%;
      height: 300px;
      background-color: var(--grey-bg);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .donut-chart {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(
        #27ae60 0% 25%,
        #2980b9 25% 55%,
        #f39c12 55% 70%,
        #e74c3c 70% 100%
      );
      position: relative;
    }
    
    .donut-chart::after {
      content: "";
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 25px;
      left: 25px;
    }
    
</style>
<link rel="stylesheet" href="{% static 'css/style.css' %}">

	
	<div class="wrapper">


		<div class="row" style="margin-left: 150px ;">
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-primary">
					<p>
						<i class="fas fa-pencil-ruler"></i>
					</p>
					<h3>{{Projects}}</h3>
					<p>Active Projects</p>
				</div>
			</div>
				<div class="col-3 col-m-6 col-sm-6">
					<div class="counter bg-success">
						<p>
							<i class="fas fa-users"></i>
						</p>
						<h3>{{Clients}}</h3>
						<p>Total Clients</p>
					</div>
				</div>

			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-warning">
					<p>
						<i class="fas fa-hard-hat"></i>
					</p>
					<h3>{{Staff}}</h3>
					<p>Staff Members</p>
				</div>
			</div>

			
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-danger">
					<p>
						<i class="fas fa-spinner"></i>
					</p>
					<h3>{{Enquiry}}</h3>
					<p>Pending Enquiries</p>
				</div>
			</div>


			</div>
			




  <br><br><br><br><br><br>

  

	</div>
	
{% endblock content %}
