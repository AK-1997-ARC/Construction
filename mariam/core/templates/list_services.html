{% include 'index.html' %}

{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/service.css' %}">

<div class="bg-container">
    <div class="overlay">
        <h1>Services</h1>

        <div class="services-container">
            {% for category in categories %}
            <a href="{% url 'services_list' category.id %}" class="category-link">
                <div class="category-card">
                    <img src="{{ category.image.url }}" alt="{{ category.name }}">
                    <h3>{{ category.name }}</h3>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

<style>
/* Background container */
.bg-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url("{% static 'images/background.jpg' %}") no-repeat center center/cover;
}

/* Overlay */
.overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    background: rgba(0, 0, 0, 0.5);
    padding: 30px;
    color: white;
    border-radius: 10px;
    width: 80%;
}

/* Service categories */
.services-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

/* Category link */
.category-link {
    text-decoration: none;
    color: inherit;
}

/* Category card */
.category-card {
    background: rgba(255, 255, 255, 0.8);
    padding: 15px;
    border-radius: 10px;
    width: 250px;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: transform 0.3s;
}

.category-card:hover {
    transform: scale(1.05);
}

.category-card img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

</style>

{% endblock %}
