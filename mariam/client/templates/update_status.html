

{% block title %}Update Enquiry Status{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Update Enquiry Status</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <h5>Enquiry Details:</h5>
                    <p><strong>Name:</strong> {{ enquiry.name }}</p>
                    <p><strong>Email:</strong> {{ enquiry.email }}</p>
                    <p><strong>Service:</strong> {{ enquiry.service.name }}</p>
                    <p><strong>Current Status:</strong> 
                        <span class="badge {% if enquiry.status == 'pending' %}bg-warning{% elif enquiry.status == 'accepted' %}bg-success{% else %}bg-danger{% endif %}">
                            {{ enquiry.status|title }}
                        </span>
                    </p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="status" class="form-label">New Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="pending" {% if enquiry.status == 'pending' %}selected{% endif %}>Pending</option>
                            <option value="accepted" {% if enquiry.status == 'accepted' %}selected{% endif %}>Accepted</option>
                            <option value="rejected" {% if enquiry.status == 'rejected' %}selected{% endif %}>Rejected</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update Status</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
